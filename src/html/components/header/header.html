@@include('./banner.html')
<header class="header">
  <div class="header__container">
    @@include('./menu.html')
    <div class="header__logo logo">
      <div>
        <img
          src="@icons/house.svg"
          width="24"
          height="24"
          alt="House icon" />
      </div>
      <p>rezilla</p>
    </div>
    <div class="header__option login">
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        stroke="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <g>
          <path
            d="M5.5 14.5C5.5 12.0147 7.51472 10 10 10C12.4853 10 14.5 12.0147 14.5 14.5"
            stroke-width="1.6"
            stroke-linecap="round" />
          <path
            d="M9.99999 9.99998C11.4912 9.99998 12.7 8.79119 12.7 7.29998C12.7 5.80881 11.4912 4.59998 9.99999 4.59998C8.50878 4.59998 7.29999 5.80881 7.29999 7.29998C7.29999 8.79119 8.50878 9.99998 9.99999 9.99998Z"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round" />
          <path
            d="M10 19C14.9706 19 19 14.9706 19 10C19 5.02944 14.9706 1 10 1C5.02944 1 1 5.02944 1 10C1 14.9706 5.02944 19 10 19Z"
            stroke-width="1.6" />
        </g>
      </svg>
      <p>login/register</p>
    </div>
    <div class="header__option listing">
      <img
        src="@icons/house.svg"
        alt="House icon" />
      <p>add listing</p>
    </div>
    <button
      class="burger"
      aria-label="Открыть меню"
      aria-expanded="false"
      data-burger>
      <div class="burger__icon"></div>
    </button>
  </div>
</header>
