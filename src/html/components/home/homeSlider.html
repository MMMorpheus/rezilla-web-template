<div class="home__slider slider">
  <!-- Slider itself -->
  <div class="slider__wrapper">
    <div class="swiper slider__body">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="@img/stock-1.jpg"
            alt="Interior design free stock photo" />
        </div>
        <div class="swiper-slide">
          <img
            src="@img/stock-2.jpg"
            alt="Interior design free stock photo" />
        </div>
        <div class="swiper-slide">
          <img
            src="@img/stock-3.jpg"
            alt="Interior design free stock photo" />
        </div>
        <div class="swiper-slide">
          <img
            src="@img/stock-4.jpg"
            alt="Interior design free stock photo" />
        </div>
      </div>
    </div>
    <!-- Prev -->
    <div
      class="slider__prev"
      role="button">
      <img
        src="@icons/arrow_left.svg"
        width="20"
        height="20"
        alt="Prev button" />
    </div>
    <!-- Next -->
    <div
      class="slider__next"
      role="button">
      <img
        src="@icons/arrow_right.svg"
        width="20"
        height="20"
        alt="Next button" />
    </div>
    <!-- Pagination -->
    <div class="slider__pagination"></div>
  </div>
</div>
