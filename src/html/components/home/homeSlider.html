<div class="home__slider hSlider" >
  <!-- An additional wrapper to position absolutly control btns -->
  <div class="hSlider__wrapper">
    <!-- The slider itself -->
    <div class="swiper hSlider__body" data-slider="home">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="@img/stock-1.jpg"
            alt="Interior design free stock photo" />
        </div>
        <div class="swiper-slide">
          <img
            src="@img/stock-2.jpg"
            alt="Interior design free stock photo" />
        </div>
        <div class="swiper-slide">
          <img
            src="@img/stock-3.jpg"
            alt="Interior design free stock photo" />
        </div>
        <div class="swiper-slide">
          <img
            src="@img/stock-4.jpg"
            alt="Interior design free stock photo" />
        </div>
      </div>
    </div>
    <!-- Prev btn -->
    <div
      class="hSlider__prev"
      role="button">
      <img
        src="@icons/arrow_left.svg"
        width="20"
        height="20"
        alt="Prev button" />
    </div>
    <!-- Next btn -->
    <div
      class="hSlider__next"
      role="button">
      <img
        src="@icons/arrow_right.svg"
        width="20"
        height="20"
        alt="Next button" />
    </div>
    <!-- Pagination -->
    <div class="hSlider__pagination"></div>
  </div>
</div>
